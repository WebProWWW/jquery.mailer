<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery Mailer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row">

    <div class="col-md-6 col-md-offset-3">
      <h3>Form 1 (without attr validate)</h3>
      <form class="js-mailer">
        <div class="form-group">
          <label class="control-label" for="exampleInputEmail">Email address</label>
          <input type="text" name="email" class="form-control" id="exampleInputEmail" placeholder="Email">
        </div>
        <div class="form-group">
          <label class="control-label" for="exampleInputName">Name</label>
          <input type="text" name="name" class="form-control" id="exampleInputName" placeholder="Name">
        </div>
        <button type="submit" class="btn btn-default js-mailer-progress">Submit</button>
      </form>
    </div><!--/.col-->

    <div class="col-md-6 col-md-offset-3">
      <h3>Form 2 (with attr validate)</h3>
      <form class="js-mailer">
        <div class="form-group">
          <label class="control-label" for="exampleInputEmail">Email address</label>
          <input type="text" name="email" class="form-control" id="exampleInputEmail" placeholder="Email" validate="email">
        </div>
        <div class="form-group">
          <label class="control-label" for="exampleInputName">Name</label>
          <input type="text" name="name" class="form-control" id="exampleInputName" placeholder="Name" validate="text">
        </div>
        <button type="submit" class="btn btn-default js-mailer-progress">Submit</button>
      </form>
    </div><!--/.col-->

  </div><!--/.row-->
</div><!--/.container-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="dist/jquery.mailer.js"></script>

<script>
$(function() {
  var instance = $('.js-mailer').mailer({
    action: 'send.php',
    sendSuccess: function($form, data) {
      console.log(form, data);
    },
    error: function($form) {
      console.log($form);
    }
  });
});
</script>

</body>
</html>
